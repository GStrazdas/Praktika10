<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Styles/normalize.css" />
		<link rel="stylesheet" href="./Styles/style.css" />
		<title>iki</title>
	</head>
	<body>
		<header class="srytis">
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/f/f1/IKI_logo.png"
				alt="Iki"
			/>
			<nav>
				<a href="index.html">Apie mus</a>
				<a href="#susisiek">Susisiek</a>
			</nav>
		</header>
		<main>
			<section class="srytis">
				<h1 id="susisiek">
					Susisiekite su mūsų
					<span class="zalias_tekstas">komanda!</span>
				</h1>
				<form action="./index.html" method="get">
					<label for="vardas">Vardas:</label>
					<input
						type="text"
						name="Vardas"
						id="vardas"
						placeholder="Petras"
					/>
					<label for="email">El. paštas:</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="email@email.lt"
					/>
					<label for="number">Iki kortelės numeris:</label>
					<input
						type="number"
						name="number"
						id="number"
						placeholder="12345678"
						step="1"
					/>
					<label for="message">Žinutė:</label>
					<textarea
						name="message"
						id="message"
						rows="2"
						placeholder="Jūsų laiškas mums..."
					></textarea>
					<input type="submit" value="Siųsti" class="mygtukas" />
				</form>
				<table>
					<thead>
						<tr>
							<th>Vardas</th>
							<th>Pareigos</th>
							<th>Telefonas</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Vidmantas</td>
							<td>Direktorius</td>
							<td>+37067574401</td>
						</tr>
						<tr>
							<td>Nijolė</td>
							<td>Administratorė</td>
							<td>+37067574401</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
		<footer class="srytis">
			<p>
				Copyright &copy; Gediminas Strazdas 2021. All rights reserved.
			</p>
		</footer>
	</body>
</html>
